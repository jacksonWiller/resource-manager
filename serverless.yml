service: resource-manager
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  lambdaHashingVersion: '20201221'
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'us-east-1'}
  environment:
    DYNAMODB_TABLE: ${self:service}-${self:provider.stage}
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource: 
            - Fn::GetAtt: [ ProductsTable, Arn ]
        - Effect: Allow
          Action:
            - s3:CreateBucket
            - s3:DeleteBucket 
            - s3:ListBuckets
            - s3:HeadBucket
            - s3:PutBucketTagging
            - s3:GetBucketTagging
            - s3:PutObject
            - s3:GetObject
            - s3:ListBucket
            - s3:DeleteObject
          Resource: "*"

functions:

  test:
    handler: src/functions/test-lambda/handler.test
    events:
      - httpApi:
          path: /test
          method: get

  uploadImage:
    handler: src/functions/files/handler.uploadImage
    events:
      - http:
          path: images
          method: post

  getImage:
    handler: src/functions/files/handler.getImage
    events:
      - http:
          path: images/{key}
          method: get

  listImages:
    handler: src/functions/files/handler.listImages
    events:
      - http:
          path: images
          method: get

  deleteImage:
    handler: src/functions/files/handler.deleteImage
    events:
      - http:
          path: images/{key}
          method: delete

  createBucket:
    handler: src/functions/bucket/handler.createBucket
    events:
      - http:
          path: /buckets
          method: post
  
  getAllBuckets:
    handler: src/functions/bucket/handler.getAllBuckets
    events:
      - http:
          path: /buckets
          method: get
  
  deleteBucket:
    handler: src/functions/bucket/handler.deleteBucket
    events:
      - http:
          path: /buckets
          method: delete

  listProducts:
    handler: src/functions/product/handler.list
    events:
      - http:
          path: products
          method: get
        
  createProduct:
    handler: src/functions/product/handler.create
    events:
      - http:
          path: products
          method: post

